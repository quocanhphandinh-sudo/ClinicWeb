<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý bệnh nhân</title>
  <style>
    body { font-family: Arial; margin:20px; }
    ul { list-style-type:none; margin-left:20px; }
    li { cursor:pointer; margin:5px 0; }
    li:hover { color:blue; }
    #status { margin-top:15px; color:#c00; font-weight:bold; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>Quản lý bệnh nhân</h1>

  <input type="text" id="searchInput" placeholder="Nhập tên hoặc số điện thoại"
         onkeydown="if(event.key==='Enter'){searchPatients(this.value)}" />
  <button onclick="searchPatients(document.getElementById('searchInput').value)">🔍 Tìm kiếm</button>
  <button onclick="loadPatients()">📋 Xem tất cả</button>
  <button onclick="testDb()">🧪 Test Load DB</button>

  <h2>Danh sách bệnh nhân</h2>
  <ul id="patientList"></ul>

  <h2>Lịch sử khám</h2>
  <ul id="visitsList"></ul>

  <h2>Thuốc đã kê</h2>
  <ul id="medicinesList"></ul>

  <h2>Trạng thái</h2>
  <div id="status">Chưa có log...</div>
</body>
</html>
