<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý bệnh nhân</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Quản lý bệnh nhân</h1>

  <!-- Form thêm bệnh nhân -->
  <form id="addPatientForm">
    <input type="text" id="name" placeholder="Họ và tên" required>
    <input type="text" id="phone" placeholder="Số điện thoại" required>
    <input type="number" id="age" placeholder="Tuổi">
    <button type="submit">Thêm bệnh nhân</button>
  </form>

  <!-- Form tìm kiếm -->
  <h2>Tìm kiếm bệnh nhân</h2>
  <input type="text" id="searchInput" placeholder="Nhập họ tên hoặc số điện thoại...">
  <button type="button" onclick="searchPatients()">Tìm kiếm</button>
  <button type="button" onclick="loadPatients()">Hiện tất cả</button>

  <!-- Danh sách bệnh nhân -->
  <div id="patientsList"></div>

  <!-- Import app.js -->
  <script src="app.js"></script>
</body>
</html>
