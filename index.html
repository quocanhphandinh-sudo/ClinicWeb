<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý bệnh nhân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quản lý bệnh nhân</h1>

  <!-- Form thêm bệnh nhân -->
  <form id="patientForm">
    <input type="text" id="fullname" placeholder="Họ tên" required>
    <input type="text" id="dob" placeholder="Ngày sinh" required>
    <input type="text" id="gender" placeholder="Giới tính">
    <input type="text" id="allergies" placeholder="Dị ứng">
    <input type="text" id="address" placeholder="Địa chỉ">
    <input type="text" id="phone" placeholder="SĐT" required>
    <button type="submit">➕ Thêm</button>
  </form>

  <!-- Ô tìm kiếm -->
  <input type="text" id="searchInput" placeholder="Tìm theo họ tên hoặc SĐT">
  <button onclick="searchPatients()">🔍 Tìm</button>
  <button onclick="loadPatients()">📋 Tất cả</button>

  <!-- Danh sách bệnh nhân -->
  <ul id="patientList"></ul>

  <script src="app.js"></script>
</body>
</html>
